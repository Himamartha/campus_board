{% extends 'base.html' %}

{% block title %}Delete Notice - College Notice Board{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-trash-alt text-danger"></i> Delete Notice
                    </h2>
                    <div class="alert alert-danger">
                        <h5 class="alert-heading">Are you sure you want to delete this notice?</h5>
                        <p class="mb-0">{{ notice.title }}</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'notice_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Delete Notice
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
